<ion-header>
  <ion-toolbar>
    <ion-title>customers-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="customers">
    <ion-item *ngFor="let customer of customers">
      <ion-avatar slot="start">
        <img src="{{customer.picture.thumbnail}}">
      </ion-avatar>
      <ion-label>
        <h2>{{customer.name.first}} {{customer.name.last}}</h2>
        <p>{{customer.address}}</p>
      </ion-label>  
    </ion-item>
  </ion-list>
</ion-content>
